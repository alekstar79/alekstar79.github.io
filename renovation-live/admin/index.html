<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Renovation Live | Enter</title>

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/preloader.css">

  <script src="../js/admin.js" defer></script>
</head>
<body class="body-auth">
  <main class="main-auth">
    <section class="main-form">
      <h1 class="main-header">Введите Имя и Пароль</h1>

      <form>
        <label class="label">
          <input type="text" id="name" class="input input-mb" placeholder="Имя">
          <span class="text-warning">Не верное имя</span>
        </label>

        <label class="label">
          <input type="password" id="type" class="input" placeholder="Пароль">
          <span class="text-warning">Не верный пароль</span>
        </label>

        <label>
          <input type="checkbox" id="remember" class="remember"> запомнить меня
        </label>

        <div class="button button-ui_firm">
          <span>Войти</span>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
