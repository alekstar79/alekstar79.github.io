<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор стоимости доставки на Web Components</title>

    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <template id="app-component-template">
        <app-component class="container app-component my-5 py-3">
            <div class="row g-3">
                <section class="app-component__section configurator col-md-8 col-sm-12">
                    <search-regions class="search-form">
                        <input class="search-form__input form-control" placeholder="Поиск..." type="text">
                        <ul class="search-form__list"></ul>
                    </search-regions>

                    <selected-regions class="selected mt-3">
                        <ul class="selected__list accordion"></ul>
                    </selected-regions>

                    <button class="configurator__btn btn btn-primary mt-3" disabled>
                        Сохранить изменения
                    </button>
                </section>

                <section class="app-component__section notice col-md-4 col-sm-12">
                    <h1 class="notice__title">Конфигуратор стоимости доставки</h1>
                    <p class="notice__content">
                        Структурный рефакторинг существующей <a
                            class="notice__link"
                            href="https://github.com/alekstar79/cost_configurator"
                            target="_blank"
                        >[кодовой базы]</a> через классы (web components).
                        Использованны Custom Elements, Shadow DOM, HTML Templates.
                    </p>
                </section>
            </div>
        </app-component>
    </template>

    <template id="extra-charge-block">
        <div class="extra-charge">
            <input type="text" class="form-control col" value="1.000"><span>кг</span>
            <input type="text" class="form-control col" value="3.000"><span>кг</span>
            <input type="text" class="form-control col" value="+50.00"><span>₽</span>

            <button class="btn primary del-extra-charge">
                Удалить
            </button>

            <span class="total-cost">
                Итоговая стоимость:
            </span>
        </div>
    </template>

    <script type="module" src="src/app.js"></script>
</body>
</html>
