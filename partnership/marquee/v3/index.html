<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="marquee-wrapper">
    <ul class="marquee-content">
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Australia.png" alt="">
          <div class="marquee-text">Australia
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Ceskarepublika.png" alt="">
          <div class="marquee-text">Česká republika
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Dansk.png" alt="">
          <div class="marquee-text">Dansk
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Hrvatska.png" alt="">
          <div class="marquee-text">Hrvatska
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Magyarorszag.png" alt="">
          <div class="marquee-text">Magyarország
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Norge.png" alt="">
          <div class="marquee-text">Norge
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Polska.png" alt="">
          <div class="marquee-text">Polska
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Romania.png" alt="">
          <div class="marquee-text">Romania
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Schweiz.png" alt="">
          <div class="marquee-text">Schweiz
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/SouthAfrica.png" alt="">
          <div class="marquee-text">SouthAfrica
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/UnitedKingdom.png" alt="">
          <div class="marquee-text">United Kingdom
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/USA.png" alt="">
          <div class="marquee-text">USA
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Bulgary.png" alt="">
          <div class="marquee-text">България
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Сanada.png" alt="">
          <div class="marquee-text">Сanada
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Japan.png" alt="">
          <div class="marquee-text">ジャパン
          </div>
        </div>
      </li>
      <li>
        <div class="marquee-item">
          <img src="./img/flags/Asia.png" alt="">
          <div class="marquee-text">香港
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
