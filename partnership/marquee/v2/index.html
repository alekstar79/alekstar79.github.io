<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vanilla JS Marquee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vanilla Javascript Marquee</h1>
      <span class="tagline">by Prakash Shrestha</span>
    </header>

    <div class="marquee">
      <h1>&nbsp;Nepal * Himalayas * Mountains * Everest *</h1>
    </div>

    <h2>Options</h2>
    <pre>Marquee(<span class="string">'selector'</span>, <span class="number">speed</span>);</pre>
  </div>

  <script src="marquee.js"></script>
</body>
</html>
